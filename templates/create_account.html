{% extends "base.html" %}
{% block title %}Create Account - User{% endblock %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-12 col-lg-6 mt-5">
    <div class="card hover-lift rounded-4 overflow-hidden">
      <div class="card-body" style="background-color: #F5F5F5;">
        <h1 class="card-title text-center h4 py-2">Create Account - User</h1>

        <form action="{{ url_for('createaccount') }}" method="post">

          <div class="mb-3 px-5">
            <label for="fullName" class="form-label fs-5">Full Name</label>
              <input type="text" class="form-control fs-5" id="fullName" name="fullName" style="background-color: #F5F5F5; border: none;">
          </div>

          <div class="mb-3 px-5">
            <label for="username" class="form-label fs-5">Username</label>
            <input type="text" class="form-control fs-5" id="username" name="username" style="background-color: #F5F5F5; border: none;">
          </div>

          <div class="mb-3 px-5">
            <label for="email" class="form-label fs-5">Email</label>
            <input type="email" class="form-control fs-5" id="email" name="email" style="background-color: #F5F5F5; border: none;">
          </div>

          <div class="mb-3 px-5">
            <label for="password" class="form-label fs-5">Password</label>
              <input type="password" class="form-control fs-5" id="password" name="password" style="background-color: #F5F5F5; border: none;">
          </div>

          <div class="mb-3 px-5">
            <label for="confPassword" class="form-label fs-5">Confirmation Password</label>
              <input type="password" class="form-control fs-5" id="confPassword" name="confPassword" style="background-color: #F5F5F5; border: none;">
          </div>          

          <div class="d-flex align-items-center mb-3 px-5">
            <button type="submit" class="btn btn-primary mb-3 rounded-3 fs-5" style="background-color: #8C1D40; color: #F5F5F5; border: none;">Submit</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
