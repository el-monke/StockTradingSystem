{% extends "base.html" %}
{% block title %}Deposit Funds{% endblock %}
{% block content %}

<div>
  <div>
    <div>
      <div>
        <h5>Deposit Funds</h5>

        <form action="{{ url_for('depositFunds') }}" method="post">
          <div>
            <p>Current Balance</p>
            <span>${{ current_user.availableFunds }}</span>
          </div>

          <div>
            <label for="amount">Deposit Amount</label>
            <div>
              <input type="text" id="amount" name="amount">
            </div>
          </div>

          <div>
            <div>
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
