{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}

<div class="row justify-content-center mt-5">
  <div class="col-12 col-lg-6 mt-5">
    <div class="card hover-lift rounded-4 overflow-hidden mt-5">
      <div class="card-body" style="background-color: #F5F5F5;">
        <h1 class="card-title text-center h4 py-2">Sign In</h1>

        <form action="{{ url_for('signIn') }}" method="post">

          <div class="mb-3 px-5">
            <label for="username" class="form-label fs-5">Username</label>
              <input type="text" class="form-control fs-5" id="username" name="username" style="background-color: #F5F5F5; border: none;">
          </div>

          <div class="mb-3 px-5">
            <label for="password" class="form-label fs-5">Password</label>
              <input type="password" class="form-control fs-5" id="password" name="password" style="background-color: #F5F5F5; border: none;">
          </div>

          <div class="d-flex align-items-center mb-3 px-5">
            <button type="submit" class="btn btn-primary mb-3 rounded-3 fs-5" style="background-color: #8C1D40; color: #F5F5F5; border: none;">Sign In</button>
            <a href="#" class="ms-3 mb-3 fs-5" style="color: #747474;" data-bs-toggle="modal" data-bs-target="#createAccount">Create Account</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="createAccount" tabindex="-1" aria-labelledby="createAccountLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header position-relative">
        <h1 class="modal-title text-center fs-5 w-100 mb-2" id="createAccountLabel">Create Account</h1>
        <button type="button" class="btn-close position-absolute end-0 me-2 mb-1" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fs-5 mb-5">Would you like to create a User or Admin account?</p>
        <div class="d-flex justify-content-center gap-4">
          <a href="{{ url_for('createaccount') }}" class="btn btn-primary fs-5" style="background-color: #8C1D40; border: none;">User</a>
          <a href="{{ url_for('createaccount_admin') }}" class="btn btn-secondary fs-5" style="background-color: #FFC627; border: none;">Admin</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
