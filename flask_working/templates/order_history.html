{% extends "base.html" %}
{% block title %}Order History{% endblock %}
{% block content %}
<div class="container mt-5">
  <h3 class="mb-4 text-center">Order History</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Stock</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order.createdAt }}</td>
        <td>{{ order.createdAt }}</td>
        <td>{{ order.ticker }}</td>
        <td>{{ order.quantity }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="text-center">No orders yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
