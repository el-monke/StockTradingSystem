<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>{% block title %}{% endblock %} - Stock Trading System</title>
        <style>
            body { background-color:#8C1D40; }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.png')}}" alt="" style="height:75px; width:auto;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('home') }}">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('stock') }}">Stocks</a></li>

                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle text-light" type="button" data-bs-toggle="dropdown">Transact</a>
                        <ul class="dropdown-menu">
                            <li><a class="nav-link" href="{{ url_for('buyStock') }}"><button class="dropdown-item" type="button">Buy</button></a></li>
                            <li><a class="nav-link" href="{{ url_for('sellStock') }}"><button class="dropdown-item" type="button">Sell</button></a></li>
                            <li><a class="nav-link" href="{{ url_for('depositFunds') }}"><button class="dropdown-item" type="button">Deposit</button></a></li>
                            <li><a class="nav-link" href="{{ url_for('withdrawFunds') }}"><button class="dropdown-item" type="button">Withdraw</button></a></li>
                        </ul>
                    </div>
                </ul>
                    
            <ul class="navbar-nav ms-auto me-5">
                <li class="nav-item">
                <a class="nav-link text-light" href="{{ url_for('logout') }}">Sign out</a>
            </ul>
            </div>
            </div>
        </nav>
        
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>

        <footer class="text-light fixed-bottom mt-auto">
            <div class="container py-3"><p class="text-center mb-0">Â© 2025 G7 - STS</p></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
