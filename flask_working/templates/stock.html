{% extends "base.html" %}
{% block title %}Stock{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stock Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  

    
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      Add Stock
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="stockName" class="form-label">Stock Name</label>
          <input type="text" class="form-control" id="stockName" placeholder="AAPL">
        </div>
        <div class="col-md-4">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" placeholder="10">
        </div>
        <div class="col-md-4">
          <label for="avgCost" class="form-label">Average Cost</label>
          <input type="number" class="form-control" id="avgCost" placeholder="150.00" step="0.01">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Add to Portfolio</button>
        </div>
      </form>
    </div>
  </div>

  

  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      Portfolio
    </div>
    <div class="card-body table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-secondary">
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Avg Cost</th>
            <th>Current Price</th>
            <th>Position Value</th>
            <th>Profit/Loss</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>AAPL</td>
            <td>10</td>
            <td>$150.00</td>
            <td>$175.00</td>
            <td>$1,750.00</td>
            <td class="text-success">+$250.00</td>
          </tr>
          <tr>
            <td>TSLA</td>
            <td>5</td>
            <td>$230.00</td>
            <td>$200.00</td>
            <td>$1,000.00</td>
            <td class="text-danger">- $150.00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
