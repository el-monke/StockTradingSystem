{% extends "base.html" %}
{% block title %}Sell Stock{% endblock %}
{% block content %}
<style>
    .card.hover-lift {transition: transform .2s ease, box-shadow .2s ease;}
    .card.hover-lift:hover {transform: translateY(-4px); box-shadow: var(--bs-box-shadow-lg);}
</style>

<div class="row mt-5" style="padding-top: 15%;">
  <div class="col-md-6 mx-auto">
    <div class="card hover-lift rounded-4 overflow-hidden">
     <div class="card-body" style="background-color: #F5F5F5;">
      <h5 class="card-title text-center mb-5">Sell Stock</h5>

      <form action="{{ url_for('sellStock') }}" method="post">
        <div class="d-flex">
          <p class="form-label fw-bold mb-5" style="padding-left: 8%;">Current Balance</p>
          <span class="fw-bold" style="padding-left: 5%;">${{ current_user.availableFunds }}</span>
        </div>

        <div class="form-group row mb-4" style="padding-left: 8%;">
          <label for="ticker" class="col-sm-3 col-form-label text-nowrap">Stock</label>
            <div class="col-sm-10 ml-3" style="width: 63%">
              <input type="text" class="form-control" id="ticker" name="ticker"
                     placeholder="e.g., Microsoft or MSFT"
                     style="background-color: #F5F5F5;border: none;">
            </div>
        </div>

        <div class="form-group row mb-5" style="padding-left: 8%;">
          <label for="quantity" class="col-sm-3 col-form-label text-nowrap">Quantity</label>
            <div class="col-sm-10 ml-3" style="width: 63%">
              <input type="number" class="form-control" id="quantity" name="quantity" min="1" step="1"
                     style="background-color: #F5F5F5;border: none;">
            </div>
        </div>

        <div class="form-group row mb-5" style="padding-left: 24%;">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary rounded-3" style="background-color: #8C1D40;color: #F5F5F5;border:none;">Submit</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div> 
</div>
{% endblock %}
