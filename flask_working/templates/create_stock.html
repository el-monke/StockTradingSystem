{% extends "base.html" %}
{% block title %}Create Stock{% endblock %}
{% block content %}
<style>
    .card.hover-lift {transition: transform .2s ease, box-shadow .2s ease;}
    .card.hover-lift:hover {transform: translateY(-4px); box-shadow: var(--bs-box-shadow-lg);}
</style>

<div class="row mt-5" style="padding-top: 5%;">
  <div class="col-md-6 mx-auto">
    <div class="card hover-lift rounded-4 overflow-hidden">
     <div class="card-body" style="background-color: #F5F5F5;">
      <h5 class="card-title text-center mb-5">Create Stock</h5>

      <form action="{{ url_for('createStock') }}" method="post">
          <div class="form-group row mb-5" style="padding-left: 8%;">
            <label for="companyName" class="col-sm-2 col-form-label">Company Name</label>
            <div class="col-sm-10 ml-3" style="width: 63%">
                <input type="text" class="form-control" id="companyName" name="companyName" style="background-color: #F5F5F5;border: none;">
            </div>
          </div>
          <div class="form-group row mb-5" style="padding-left: 8%;">
                <label for="companyDesc" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10 ml-3" style="width: 63%">
                    <input type="text" class="form-control" id="companyDesc" name="companyDesc" style="background-color: #F5F5F5;border: none;">
                </div>
          </div>
          <div class="form-group row mb-5" style="padding-left: 8%;">
            <label for="ticker" class="col-sm-2 col-form-label">Ticker</label>
            <div class="col-sm-10 ml-3" style="width: 63%;">  
                <input type="text" class="form-control" id="ticker" name="ticker" style="background-color: #F5F5F5;border: none;">
            </div>
          </div>
          <div class="form-group row mb-5" style="padding-left: 8%;">
                <label for="totalQuantity" class="col-sm-2 col-form-label">Total Qty</label>
                <div class="col-sm-10" style="width: 63%;">
                    <input type="number" class="form-control" id="totalQuantity" name="totalQuantity" style="background-color: #F5F5F5;border: none;">
                </div>
          </div>
          <div class="form-group row mb-5" style="padding-left: 8%;">
            <label for="quantity" class="col-sm-2 col-form-label">Qty</label>
            <div class="col-sm-10" style="width: 63%;">
                <input type="number" class="form-control" id="quantity" name="quantity" style="background-color: #F5F5F5;border: none;">
            </div>
          </div>
          <div class="form-group row mb-5" style="padding-left: 8%;">
            <label for="initStockPrice" class="col-sm-2 col-form-label text-nowrap">Init Stock Price</label>
            <div class="col-sm-10" style="width: 63%;">
                <input type="number" class="form-control" id="initStockPrice" name="initStockPrice" style="background-color: #F5F5F5;border: none;">
            </div>
          </div>
            <div class="form-group row mb-5" style="padding-left: 8%;">
                <label for="currentMktPrice" class="col-sm-2 col-form-label text-nowrap">Current Mkt Price</label>
                <div class="col-sm-10" style="width: 63%;">
                    <input type="number" class="form-control" id="currentMktPrice" name="currentMktPrice" style="background-color: #F5F5F5;border: none;">
                </div>
            </div>
          <div class="form-group row mb-5" style="padding-left: 24%;">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary rounded-3" style="background-color: #8C1D40;color: #F5F5F5;border:none;">Submit</button>
                </div>
            </div>
            </div>
        </form>
{% endblock %}
