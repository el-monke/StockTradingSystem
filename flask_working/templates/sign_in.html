{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}
<style>
    .card.hover-lift {transition: transform .2s ease, box-shadow .2s ease;}
    .card.hover-lift:hover {transform: translateY(-4px); box-shadow: var(--bs-box-shadow-lg);}
</style>

<div class="row mt-5" style="padding-top: 15%;">
  <div class="col-md-6 mx-auto">
    <div class="card hover-lift rounded-4 overflow-hidden">
     <div class="card-body" style="background-color: #F5F5F5;">
      <h5 class="card-title text-center mb-5">Sign In</h5>


      <form action="{{ url_for('signIn') }}" method="post">
          <div class="form-group row mb-5" style="padding-left: 8%;">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 ml-3" style="width: 63%;">  
                <input type="email" class="form-control" id="email" name="email" style="background-color: #F5F5F5;border: none;">
            </div>
          </div>
          <div class="form-group row mb-5" style="padding-left: 8%;">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10" style="width: 63%;">
                <input type="password" class="form-control" id="password" name="password" style="background-color: #F5F5F5;border: none;">
            </div>
          </div>
          <div class="form-group row mb-5" style="padding-left: 24%;">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary rounded-3" style="background-color: #8C1D40;color: #F5F5F5;border:none;">Sign In</button>
                    <a href="{{ url_for('createaccount') }}" class="btn btn-primary" style="background: none;border:none;padding-left: 41%;color:#747474;">Create Account</a>
                </div>
            </div>
            </div>
        </form>
    </div></div> 
  </div>
</div>
{% endblock %}}
