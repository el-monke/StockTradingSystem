{% extends "base.html" %}
{% block title %}Change Market Settings{% endblock %}

{% block content %}
<style>
  .card.hover-lift {
    transition: transform .2s ease, box-shadow .2s ease;
  }
  .card.hover-lift:hover {
    transform: translateY(-4px);
    box-shadow: var(--bs-box-shadow-lg);
  }
</style>

<div class="row mt-5" style="padding-top: 5%;">
  <div class="col-md-6 mx-auto">
    <div class="card hover-lift rounded-4 overflow-hidden">
      <div class="card-body" style="background-color: #F5F5F5;">
        <h5 class="card-title text-center mb-5">Change Market Settings</h5>

        
        <form action="{{ url_for('changeMktHrs') }}" method="post">
          <h6 class="mb-4 text-center">Market Hours</h6>

          <div class="form-group row mb-4" style="padding-left: 8%;">
            <label for="startTime" class="col-sm-3 col-form-label">Start Time</label>
            <div class="col-sm-9" style="max-width: 63%;">
              <input type="time" class="form-control" id="startTime" name="startTime"
                     style="background-color: #F5F5F5; border: none;">
            </div>
          </div>

          <div class="form-group row mb-4" style="padding-left: 8%;">
            <label for="endTime" class="col-sm-3 col-form-label">End Time</label>
            <div class="col-sm-9" style="max-width: 63%;">
              <input type="time" class="form-control" id="endTime" name="endTime"
                     style="background-color: #F5F5F5; border: none;">
            </div>
          </div>

          <div class="form-group row mb-4" style="padding-left: 24%;">
            <div class="col-sm-10 d-flex gap-3">
              <button type="submit" class="btn btn-primary rounded-3"
                      style="background-color: #8C1D40; color: #F5F5F5; border: none;">
                Update Hours
              </button>

              <button formaction="{{ url_for('reopen_market') }}" formmethod="post"
                      class="btn btn-success rounded-3"
                      style="background-color: #8C1D40; color: #F5F5F5; border: none;">
                Reopen Market
              </button>
            </div>
          </div>
        </form>

        <hr class="my-4">

        <form action="{{ url_for('changeMktSchedule') }}" method="post">
          <h6 class="mb-4 text-center">Market Holiday Schedule</h6>

          <div class="form-group row mb-4" style="padding-left: 8%;">
            <label for="holiday" class="col-sm-3 col-form-label">Holiday Date</label>
            <div class="col-sm-9" style="max-width: 63%;">
              <input type="date" class="form-control" id="holiday" name="holiday"
                     style="background-color: #F5F5F5; border: none;">
            </div>
          </div>

          <div class="form-group row mb-4" style="padding-left: 8%;">
            <label for="reason" class="col-sm-3 col-form-label">Reason</label>
            <div class="col-sm-9" style="max-width: 63%;">
              <input type="text" class="form-control" id="reason" name="reason"
                     style="background-color: #F5F5F5; border: none;" placeholder="e.g., Independence Day">
            </div>
          </div>

          <div class="form-group row mb-4" style="padding-left: 24%;">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary rounded-3"
                      style="background-color: #8C1D40; color: #F5F5F5; border: none;">
                Add Holiday
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
{% endblock %}
